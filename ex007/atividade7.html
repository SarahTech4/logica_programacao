<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 7</title>
</head>
<body>
    <script>

        var x = 10;
        var y = 5;
        var z = 2;

        if (x >=y && x >=z){
            console.log('O maior número é o X:', x);
        }else if(y >=x && y >=z){
            console.log('O maior número é o Y:', y);
        }else{
            console.log('O maior número é o Z:', z);
        }
        
    </script>
</body>
