<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        // for - use quando o número de iterações é conhecido
        for (c = 0; c <= 2; c++){
            for (cont = 0; cont <= 10; cont++){
                console.log('Contador do for: ', c,'.',cont);
            }
        }

        // while - use quando o número de iterações não é conhecido
        var conti = 0;
        while (conti <=20) {
            console.log('Contador do while:', conti);
            conti++;
        }

        /* do while - use quando o número de iterações não é conhecido e é necessário 
        que o bloco de código seja executado pelo menos uma vez*/
        var linguica = 26;
            do{
                console.log('Contador do DoWhile:',linguica);
                linguica++;
            } while (linguica <=25);

    </script>    
</body>
</html>
