<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
</head>
<body>
    <script>

        var x = 10;
        var y = 10;
        
        if (x > y){
            console.log('O valor de X:', x, 'é maior que Y: ', y);
        } else if (x < y){
            console.log('O valor de Y:', y, 'é maior que X: ', x);
        } else{
            console.log('O valor de X:', x, 'é igual Y: ', y);
        }


    </script>

</body>
</html>
